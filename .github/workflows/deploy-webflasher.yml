name: Deploy Web Flasher

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd code/web-flasher
          npm ci

      - name: Build
        run: |
          cd code/web-flasher
          npm run build

      - name: Verify build output
        run: |
          if [ ! -d code/web-flasher/dist ]; then echo "Build output not found: code/web-flasher/dist"; ls -la code/web-flasher || true; exit 1; fi

  deploy:
    name: Deploy to gh-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./code/web-flasher/dist
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
