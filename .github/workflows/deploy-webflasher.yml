name: Deploy Web Flasher

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build artifact
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug: list repository files
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la
          ls -la code || true
          ls -la code/web-flasher || true

      - name: Check package.json
        run: |
          if [ ! -f code/web-flasher/package.json ]; then echo "Missing package.json at code/web-flasher/package.json"; ls -la code/web-flasher || true; exit 1; fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('code/web-flasher/package-lock.json','code/web-flasher/package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install --no-audit --no-fund
        working-directory: code/web-flasher

      - name: Build
        run: npm run build
        working-directory: code/web-flasher

      - name: Verify build output
        run: |
          if [ ! -d code/web-flasher/dist ]; then echo "Build output not found: code/web-flasher/dist"; ls -la code/web-flasher || true; exit 1; fi

  deploy:
    name: Deploy to gh-pages
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug: list publish directory
        run: |
          echo "GITHUB_WORKSPACE=$GITHUB_WORKSPACE"
          ls -la ./code/web-flasher/dist || true

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          publish_dir: ./code/web-flasher/dist
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
